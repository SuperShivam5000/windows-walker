<!DOCTYPE html>
<html>

<head>
  <title>Windows Walker</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    input,
    button {
      width: 300px;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #007acc;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    h2,
    h3 {
      text-align: center;
      margin: 10px 0;
    }

    #powershell-section {
      display: none;
      /* hide initially */
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    pre {
      background: #2d2d2d;
      color: #dcdcdc;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 5px;
      overflow-y: auto;
      max-height: 200px;
    }

    #logotext {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #delete-memories {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #c0392b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      margin: 0;
      padding: 0;
      transition: background 0.2s;
    }

    #delete-memories:hover {
      background-color: #a93226;
    }
  </style>
</head>

<body>
  <h2 id="logotext">
    <img src="./WindowsWalker.png" width="70" alt="Logo">
    <span>Windows Walker</span>
  </h2>
  <input id="query" placeholder="What do you want to do?" />
  <button onclick="sendCommand()">Run</button>
  <button id="delete-memories">üóëÔ∏è</button>
  <div id="powershell-section">
    <h3>üîß Logs</h3>
    <pre id="output"></pre>
  </div>

</body>

</html>
