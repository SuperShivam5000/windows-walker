<!DOCTYPE html>
<html>

<head>
  <title>Windows Walker</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    input,
    button {
      width: 300px;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #007acc;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    h2,
    h3 {
      text-align: center;
      margin: 10px 0;
    }

    #powershell-section {
      display: none;
      /* hide initially */
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    pre {
      background: #2d2d2d;
      color: #dcdcdc;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 5px;
      overflow-y: auto;
      max-height: 200px;
    }

    #logotext {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #delete-memories {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #c0392b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      margin: 0;
      padding: 0;
      transition: background 0.2s;
    }

    #delete-memories:hover {
      background-color: #a93226;
    }

    #show-memories {
      position: fixed;
      bottom: 70px;
      right: 24px;
      background-color: #16a085;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      margin: 0;
      padding: 0;
      transition: background 0.2s;
    }

    #show-memories:hover {
      background-color: #12806a;
    }

    #loading-spinner {
      display: none;
      position: fixed;
      bottom: 24px;
      left: 24px;
      justify-content: center;
      align-items: center;
      height: 32px;
      width: 32px;
      z-index: 2000;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 50%;
      padding: 4px;
    }
  </style>
</head>

<body>
  <h2 id="logotext">
    <img src="./WindowsWalker.png" width="70" alt="Logo">
    <span>Windows Walker</span>
  </h2>
  <input id="query" placeholder="What do you want to do?" />
  <button onclick="sendCommand()">Run</button>
  <button id="show-memories">üìö</button>
  <button id="delete-memories">üóëÔ∏è</button>
  <div id="loading-spinner"
    style="display:none; position: fixed; bottom: 24px; left: 24px; justify-content:center; align-items:center; height:32px; width:32px; z-index: 2000; background: rgba(30,30,30,0.7); border-radius: 50%; padding: 4px;">
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="9" cy="9" r="8" stroke="#007acc" stroke-width="2" opacity="0.2" />
      <path d="M17 9a8 8 0 0 1-8 8" stroke="#007acc" stroke-width="2" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 9 9" to="360 9 9" dur="1s"
          repeatCount="indefinite" />
      </path>
    </svg>
  </div>
  <div id="powershell-section">
    <h3>üîß Logs</h3>
    <pre id="output"></pre>
  </div>

</body>

</html>
